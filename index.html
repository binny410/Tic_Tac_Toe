<!DOCTYPE htmL>
<html>

<head>
    <title> Tic-Tac-Toe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/jscript" src="js/main.js"></script>
</head>

<body>
    <!--    Div for the title IMG-->
    <div id="title"><img src="img/title.png" alt="tic-tac-toe"></div>

    <!--    Div for the board -->
    <div class="container" id="container">
    </div>

    <!--    Div for beginning message-->
    <div class="startMessage show">
        <div class="startText">
            SELECT NOUGHTS OR CROSSES! New
        </div>
        <button class="noughts"> NOUGHTS (O) </button>
        <button class="crosses"> CROSSES (X) </button>
        <!--        <button id="startButton">START ANYWAY!</button>-->
    </div>

    <!--    Div for the winning message-->
    <div class="winMessage" id="winMessage">
        <div class="winText"></div>
        <button id="restartButton">Restart</button>
    </div>

</body>

</html>
