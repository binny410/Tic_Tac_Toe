<!DOCTYPE htmL>
<html>

<head>
    <title> Tic-Tac-Toe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/jscript" src="js/main.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--    Div for the title IMG-->
    <div id="title"><img src="img/title.png" class="img-thumbnail" alt="tic-tac-toe"></div>

    <!--    Div for the board -->
    <div class="container" id="container">
    </div>

    <!--    Div for beginning message-->
    <div class="startMessage show">
        <div class="startText">
            <p class="middle"> SELECT NOUGHTS OR CROSSES!</p>
        </div>
        <button class="btn noughts"> NOUGHTS (O) </button>
        <button class="btn crosses"> CROSSES (X) </button>
        <!--        <button id="startButton">START ANYWAY!</button>-->
    </div>

    <!--    Div for the winning message-->
    <div class="winMessage" id="winMessage">
        <div class="winText">
            <p class="middle"></p>
        </div>
        <button id="restartButton">Restart</button>
    </div>
    <footer class=" foot text-center">
        <p> 2021 &copy; Made by Balpreet Kaur &#10084; </p>
    </footer>
</body>

</html>
